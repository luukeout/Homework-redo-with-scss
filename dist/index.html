<!DOCTYPE html>
<html>
<head>
	<title>css-homework</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/assets/stylesheets/test.css">
</head>

<body>

	<div class="header">
		CSS EXAMPLES
	</div>

<!-- Box changes color when hovered//////////// -->
		<div class="boxes description color">
			
			Hover to Change Color.

		</div>

<!-- Color changing box with slow transition -->
		<div class="boxes description color slower">
			Change Color Slowly
		</div>

<!-- Click & Hold to change Box into Circle -->
		<div class="boxes description circle slower">
			Click & Hold
		</div>

<!-- Box Changes to rectangle with hover///////////// -->
		<div class="boxes description rectangle slower">
			Rectangle
		</div>

<!-- Box Changes to triangle when hovered -->
		<div class="boxes description slower triangle">
			Triangle
		</div>

<!-- Border of box changes when hovered -->
		<div class="boxes description border">
			Border
		</div>

<!-- Box border stays the same, inside color changes -->
		<div class="boxes description inside-color">			Inside Color
		</div>

<!-- Inside of tube changes color with hover -->
		<div class="tube description inside-white">
			Tube
		</div>

<!-- Tube changes to circle when hovered -->
		<div class="tube  slower inside-white description big-circle">
			Hover Here
		</div>

<!-- Tube lengthens when hovered -->
		<div class="tube description slower expand">
			Hover to Expand
		</div>

<!-- Ball rolls back & forth in a container -->
		<div class="ball-container">
			<div class="ball"></div>
		</div>

<!-- Rectangle tilts when clicked -->
		<div class="rectangle-tilt description">
			Hold to Tilt
		</div>

<!-- Box Skews when hovered -->
		<div class="boxes slower description skew">
			Hover Skew
		</div>

<!-- Box spins when hovered -->
		<div class="boxes description spin">
			Hover Spin
		</div>

<!-- Box changes to circle, rolls back to box -->
		<div class="boxcircle-container">
			<div class="boxcircle"></div>	
		</div>

<!-- Just a button -->
		<div class="nice-housing">
			<div class="button">
				Nice Button
			</div>
		</div>

<!-- Large red button in grey housing -->
		<div class="button-housing">
			<div class="red-button">
			</div>	
		</div>

<!-- Text Enlarges when hovered -->
		<div class="boxes description large-text">
			Hover Text
		</div>

<!-- Ball rolls behind another -->
		<div class="color-ball-container">
			<div class="color-ball-1">				
			</div>
			<div class="color-ball-2">
			</div>
		</div>

<!-- Font color changes when hovered -->
		<div class="boxes big-text blue-font">
			Font Color
		</div>
	</body>
</html>
